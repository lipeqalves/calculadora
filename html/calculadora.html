<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResiCal</title>
    <link rel="stylesheet" href="../css/calculadora.css">
</head>
<body>

<header class="_header">
   
    <a href="../index.html" target="_self"><h1>ResiCal</h1></a>
    <div class="_menu">
        <ul>
            <a href="./calculadora.html" target="_self" <li>Calculadora Numérica</li>
            <a href="./imc.html" target="_self" rel="noopener noreferrer"><li>IMC</li></a>
            <li>IP</li>
            <li>Conversor de Base</li>
        </ul>
     </div>

</header>

<div class="container">
   
    <div class="calculadora">
      <div class="calculadoraVisor">0</div>
      <div class="calculator__keys">
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button class="key--operator" data-action="divide">÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>

<footer class="rodape">
    <p>Todos os direitos reservados - ResiCal 2022</p>
</footer>
</body>
</html>
